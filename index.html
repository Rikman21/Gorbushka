<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f2f2f7; padding: 15px; }
        .card { background: white; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .balance { font-size: 32px; font-weight: bold; color: #1c1c1e; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .main-btn { padding: 20px; border-radius: 12px; border: none; font-size: 18px; font-weight: 600; cursor: pointer; color: #333; }
        .btn-buy { background: #ffcc00; } /* Желтая как в макете */
        .btn-price { background: #ffcc00; }
        .tabs { display: flex; justify-content: space-around; margin-top: 20px; background: white; border-radius: 10px; padding: 5px; }
        .tab { font-size: 14px; padding: 10px; color: #8e8e93; cursor: pointer; }
        .tab.active { color: #007aff; border-bottom: 2px solid #007aff; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="screen-lk">
        <div class="card">
            <div id="user-name" style="font-size: 18px; color: #8e8e93;">ЛК - Загрузка...</div>
            <div class="balance">100 000р</div>
        </div>
        
        <div class="grid">
            <button class="main-btn btn-buy" onclick="openMarket()">Купить</button>
            <button class="main-btn btn-price" onclick="alert('Раздел в разработке')">Мой Прайс</button>
        </div>

        <div class="tabs">
            <div class="tab active">сделки</div>
            <div class="tab">активные</div>
            <div class="tab">завершенные</div>
            <div class="tab">аукцион</div>
        </div>
    </div>

    <div id="screen-market" class="hidden">
        <h2 style="text-align:center">Выбор товара</h2>
        <div id="catalog-content"></div>
        <button class="main-btn" style="background:#ff3b30; color:white; width:100%" onclick="openLK()">⬅ Назад в ЛК</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Устанавливаем имя пользователя 
        document.getElementById('user-name').innerText = "ЛК - " + (tg.initDataUnsafe.user?.first_name || "Maxim");

        function openMarket() {
            document.getElementById('screen-lk').classList.add('hidden');
            document.getElementById('screen-market').classList.remove('hidden');
            renderCats(); // Ваша функция отрисовки категорий
        }

        function openLK() {
            document.getElementById('screen-market').classList.add('hidden');
            document.getElementById('screen-lk').classList.remove('hidden');
        }

        // Тут остаются все ваши функции из прошлого шага (renderCats, selCat, done и т.д.)
        // Только замените везде document.getElementById('content') на document.getElementById('catalog-content')
    </script>
</body>
</html>
